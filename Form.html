<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Contacto y Temperamentos- InfoDogs</title>

    <!-- Link Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="form.js"></script>
  </head>

  <body>
    <a class="btn btn-primary" href="index.html" role="button">Volver</a>
    <div class="container mt-5">
      <h1>Sugerinos nuevos Temperamentos</h1>
      <form id="formulario-container" onsubmit="enviarFormulario(event)">
        <div class="form-group">
          <label for="nombre">Nombre de la raza del perro:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
            minlength="3"
          />
        </div>
        <div class="form-group">
          <label for="temperamento">Temperamento del perro:</label>
          <input
            type="text"
            class="form-control"
            id="temperamento"
            name="temperamento"
            required
          />
        </div>
        <div class="form-group">
          <label for="nombreContacto">Nombre de Contacto:</label>
          <input
            type="text"
            class="form-control"
            id="nombreContacto"
            name="nombreContacto"
            required
          />
        </div>
        <div class="form-group">
          <label for="emailContacto">Email de Contacto:</label>
          <input
            type="email"
            class="form-control"
            id="emailContacto"
            name="emailContacto"
            required
          />
        </div>
        <div class="form-group">
          <label for="detalles">Agrega m√°s detalles</label>
          <textarea
            class="form-control"
            id="detalles"
            name="detalles"
            rows="3"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          onclick="return validarFormulario();"
        >
          Enviar
        </button>
      </form>
    </div>
  </body>
</html>
